theme:
    name: material
    language: zh
    palette:
        scheme: default
    features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.prune
    - navigation.top
    - navigation.footer
    - toc.follow
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.select
    - content.tooltips
    icon:
        repo: fontawesome/brands/git-alt
        edit: material/pencil
        view: material/eye
markdown_extensions:
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- tables
-   toc:
        permalink: true
        toc_depth: 3
-   pymdownx.arithmatex:
        generic: true
- pymdownx.caret
- pymdownx.keys
- pymdownx.mark
- pymdownx.tilde
- pymdownx.betterem
- pymdownx.blocks.admonition
- pymdownx.blocks.details
- pymdownx.blocks.caption
- pymdownx.blocks.tab
-   pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
        linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.magiclink
- pymdownx.smartsymbols
- pymdownx.tasklist
- pymdownx.tabbed
extra_javascript:
- assets/katex/katex.min.js
- assets/katex/contrib/mhchem.min.js
- assets/katex/contrib/auto-render.min.js
- assets/katex/contrib/copy-tex.min.js
- assets/javascripts/jquery.min.js
- assets/katex.render.js
extra_css:
- assets/katex/katex.min.css