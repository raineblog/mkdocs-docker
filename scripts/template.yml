theme:
    name: material
    language: zh
    palette:
    -   media: '(prefers-color-scheme: light)'
        scheme: default
        primary: white
        accent: red
        toggle:
            icon: material/weather-sunny
            name: 切换到暗色模式
    -   media: '(prefers-color-scheme: dark)'
        scheme: slate
        primary: blue
        accent: blue
        toggle:
            icon: material/weather-night
            name: 切换到亮色模式
    features:
    - navigation.tracking
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.prune
    - navigation.top
    - navigation.footer
    - toc.follow
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.select
    - content.tooltips
    icon:
        repo: fontawesome/brands/git-alt
        edit: material/pencil
        view: material/eye
plugins:
- meta
-   mkdocs-jupyter:
        # https://github.com/danielfrg/mkdocs-jupyter
        include: ["*.ipynb"]
        execute: true
        include_requirejs: true
        include_source: True
        # https://mkdocs-jupyter.danielfrg.com/demo-nb/
        # https://mkdocs-jupyter.danielfrg.com/variational-inference-nb/
-   markdown-exec:
        # https://github.com/pawamoy/markdown-exec
        ansi: required
        # https://pawamoy.github.io/markdown-exec/gallery/
        # https://pawamoy.github.io/markdown-exec/usage/shell/
-   glightbox:
        # https://github.com/blueswen/mkdocs-glightbox
        auto_themed: true
        auto_caption: true
        # 需要整改文档，自动将所有 alt 文本作为 caption
- table-reader
        # https://github.com/timvink/mkdocs-table-reader-plugin
        # 在 Markdown 里面用这个引入 csv（是否是一个好习惯？
-   katex-ssr: # 自己做的插件
        katex_dist: "https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/"
        add_katex_css: true
        katex_css_filename: "katex-swap.min.css"
        ssr_contribs:
            - mhchem
        katex_options:
            trust: true
            macros:
                "\\RR": "\\mathbb{R}"
                "\\i": "\\mathrm{i}"
                "\\d": "\\mathrm{d}"
                "\\C": "\\mathbb{C}"
                "\\R": "\\mathbb{R}"
                "\\Q": "\\mathbb{Q}"
                "\\Z": "\\mathbb{Z}"
                "\\N": "\\mathbb{N}"
                "\\P": "\\mathbb{P}"
                "\\degree": "^\\circ"
                "\\op": "\\operatorname"
                "\\la": "\\left\\langle"
                "\\ra": "\\right\\rangle"
                "\\lc": "\\left\\lceil"
                "\\rc": "\\right\\rceil"
                "\\lf": "\\left\\lfloor"
                "\\rf": "\\right\\rfloor"
                "\\lv": "\\left\\lvert"
                "\\rv": "\\right\\rvert"
                "\\paren": "\\left({#1}\\right)"
                "\\bracket": "\\left[{#1}\\right]"
                "\\brace": "\\left\\{{#1}\\right\\}"
                "\\ceil": "\\left\\lceil{#1}\\right\\rceil"
                "\\floor": "\\left\\lfloor{#1}\\right\\rfloor"
                "\\vert": "\\left\\lvert{#1}\\right\\rvert"
                "\\vec": "\\bm"
                "\\vecc": "\\overrightarrow"
                "\\mol": "\\operatorname{mol}"
                "\\thermo": "\\ce{#1};\\quad\\Delta H=\\pu{#2}"
                "\\cat": "\\ce{催化剂}"
                "\\heat": "\\triangle"
                "\\poly": "\\ce{-\\!\\!\\![ #1 ]_n\\!\\!\\!\\!\\!-}"
                "\\el": "#1\\mathrm{#2}^{#3}"
                "’": "'"
                "，": ","
                "。": "."
                "；": ";"
                "：": ":"
                "！": "!"
                "？": "?"
                "【": "["
                "】": "]"
                "（": "("
                "）": ")"
                "、": ","
                "—": "-"
                "…": "\\dots"
                "·": "\\cdot"
                "->": "\\to"
                "<-": "\\gets"
                "\\pH": "p\\ce{H}"
                "\\pOH": "p\\ce{OH}"
                "\\con": "\\left[\\ce{#1}\\right]"
                "\\rank": "\\operatorname{rank}"
                "\\trans": "^{\\mathrm{T}}"
                "\\sgn": "\\operatorname{sgn}"
-   document-dates:
        # https://jaywhj.netlify.app/document-dates-zh
        position: bottom
        type: timeago
        date_format: '%Y-%m-%d'
        time_format: '%H:%M:%S'
        show_author: text
        recently-updated:
            limit: 50
            exclude:
            # 排除不想显示的文档？原因是构建出错了不知道是不是这个版本的问题
            - index.md
            - intro/*
            - blog/*
        # 这个插件更新好频繁跟不上了真的好诡异（
-   privacy:
        assets_exclude:
            - giscus.app/*
            - github.com/*
            - api.github.com/*
            - gist.github.com/*
            - avatars.githubusercontent.com/*
            - unpkg.com/*
            - cdn.jsdelivr.net/*
            - esm.sh/*
            - q1.qlogo.cn/*
        links_attr_map:
            target: _blank
-   social:
        cards_layout: default/variant
        cards_layout_options:
            font_family: Noto Serif SC
            background_color: "#E4E2DD"
-   advanced-seo:
        support_document_dates: true
-   rss:
        # https://guts.github.io/mkdocs-rss-plugin/
        abstract_chars_count: 500
        date_from_meta:
            as_creation: document_dates_created
            as_update: document_dates_updated
            datetime_format: "%Y-%m-%dT%H:%M:%S%z"
            default_timezone: UTC
        comments_path: "#__comments"
        length: 500 # 放这么多，会有性能问题吗？
        pretty_print: true
-   minify_html:
        # https://docs.rs/minify-html/0.16.4/minify_html/struct.Cfg.html#fields
        # https://github.com/monosans/mkdocs-minify-html-plugin
        allow_noncompliant_unquoted_attribute_values: false
        allow_optimal_entities: false
        allow_removing_spaces_between_attributes: false
        keep_closing_tags: true
        keep_comments: false
        keep_html_and_head_opening_tags: true
        keep_input_type_text_attr: true
        keep_ssi_comments: false
        minify_css: true
        minify_doctype: false
        minify_js: true
        preserve_brace_template_syntax: true
        preserve_chevron_percent_template_syntax: true
        remove_bangs: false
        remove_processing_instructions: false
-   optimize:
        optimize_png_speed: 1
        optimize_jpg_quality: 75
-   blog:
        blog_toc: true
        post_date_format: long
        post_excerpt: required
        post_readtime: false
        archive_name: Archive
        authors_profiles: true
        categories: false
markdown_extensions:
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- tables
-   toc:
        permalink: false
        toc_depth: 3
-   pymdownx.arithmatex:
        generic: true
- pymdownx.caret
- pymdownx.keys
- pymdownx.mark
- pymdownx.tilde
- pymdownx.betterem
- pymdownx.blocks.admonition
- pymdownx.blocks.details
- pymdownx.blocks.caption
- pymdownx.blocks.tab
-   pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
        linenums: true
- pymdownx.inlinehilite
-   pymdownx.snippets:
        auto_append:
            - docs/includes/abbreviations.md
- pymdownx.superfences
- pymdownx.magiclink
- pymdownx.smartsymbols
- pymdownx.tasklist
- pymdownx.tabbed
watch:
  - docs/includes
exclude_docs: |
    /test/
    /cultural/
    /includes/
