theme:
    name: material
    language: zh
    palette:
    -   media: '(prefers-color-scheme: light)'
        scheme: default
        primary: white
        accent: red
        toggle:
            icon: material/weather-sunny
            name: 切换到暗色模式
    -   media: '(prefers-color-scheme: dark)'
        scheme: slate
        primary: blue
        accent: blue
        toggle:
            icon: material/weather-night
            name: 切换到亮色模式
    features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.prune
    - navigation.top
    - navigation.footer
    - toc.follow
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.select
    - content.tooltips
    icon:
        repo: fontawesome/brands/git-alt
        edit: material/pencil
        view: material/eye
plugins:
- meta
-   open-in-new-tab:
        add_icon: true
- macros # https://mkdocs-macros-plugin.readthedocs.io/en/latest/
-   mkdocs-jupyter: # https://github.com/danielfrg/mkdocs-jupyter
        include: ["*.ipynb"] # Default: ["*.py", "*.ipynb"]
        execute: true
        include_requirejs: true
        include_source: True
-   markdown-exec: # https://github.com/pawamoy/markdown-exec
        ansi: required
- glightbox # https://github.com/blueswen/mkdocs-glightbox
- table-reader # https://github.com/timvink/mkdocs-table-reader-plugin
-   document-dates: # https://jaywhj.netlify.app/document-dates-zh
        position: bottom
        type: datetime
        date_format: '%Y-%m-%d'
        time_format: '%H:%M:%S'
        show_author: text
        recently-updated:
            limit: 50
-   privacy:
        assets_exclude:
            - giscus.app/*
            - github.com/*
            - api.github.com/*
            - gist.github.com/*
            - avatars.githubusercontent.com/*
            - unpkg.com/*
            - cdn.jsdelivr.net/*
            - esm.sh/*
        links_attr_map:
            target: _blank
-   social:
        cards_layout: default/variant
        cards_layout_options:
            font_family: Noto Serif SC
            background_color: "#F5A9B8"
-   rss: # https://guts.github.io/mkdocs-rss-plugin/
        abstract_chars_count: -1
        date_from_meta:
            as_creation: document_dates_created
            as_update: document_dates_updated
            datetime_format: "%Y-%m-%dT%H:%M:%S%z"
            default_timezone: UTC
        comments_path: "#__comments"
        length: 100
        pretty_print: true
-   minify_html:
    # https://docs.rs/minify-html/0.16.4/minify_html/struct.Cfg.html#fields
    # https://github.com/monosans/mkdocs-minify-html-plugin
        allow_noncompliant_unquoted_attribute_values: false
        allow_optimal_entities: false
        allow_removing_spaces_between_attributes: false
        keep_closing_tags: true
        keep_comments: false
        keep_html_and_head_opening_tags: true
        keep_input_type_text_attr: true
        keep_ssi_comments: false
        minify_css: true
        minify_doctype: false
        minify_js: true
        preserve_brace_template_syntax: true
        preserve_chevron_percent_template_syntax: true
        remove_bangs: false
        remove_processing_instructions: false
-   optimize:
        optimize_png_speed: 1
        optimize_jpg_quality: 60
-   task-collector:
        output_file: 'tasks-list.md'
markdown_extensions:
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- tables
-   toc:
        permalink: true
        toc_depth: 3
-   pymdownx.arithmatex:
        generic: true
- pymdownx.caret
- pymdownx.keys
- pymdownx.mark
- pymdownx.tilde
- pymdownx.betterem
- pymdownx.blocks.admonition
- pymdownx.blocks.details
- pymdownx.blocks.caption
- pymdownx.blocks.tab
-   pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
        linenums: true
- pymdownx.inlinehilite
-   pymdownx.snippets:
        auto_append:
            - docs/includes/abbreviations.md
- pymdownx.superfences
- pymdownx.magiclink
- pymdownx.smartsymbols
- pymdownx.tasklist
- pymdownx.tabbed
watch:
  - docs/includes
exclude_docs: |
    /test/
    /cultural/
    /includes/
extra_javascript:
- assets/javascripts/jquery.min.js
- assets/katex.render.js