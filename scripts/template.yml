theme:
    name: material
    language: zh
    palette:
    -   media: '(prefers-color-scheme: light)'
        scheme: default
        primary: white
        accent: red
        toggle:
            icon: material/weather-sunny
            name: 切换到暗色模式
    -   media: '(prefers-color-scheme: dark)'
        scheme: slate
        primary: blue
        accent: blue
        toggle:
            icon: material/weather-night
            name: 切换到亮色模式
    features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.prune
    - navigation.top
    - navigation.footer
    - toc.follow
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.select
    - content.tooltips
    icon:
        repo: fontawesome/brands/git-alt
        edit: material/pencil
        view: material/eye
plugins:
- meta
- glightbox
-   document-dates:
        position: bottom
        type: datetime
        date_format: '%Y-%m-%d'
        time_format: '%H:%M:%S'
        show_author: text
-   recently-updated:
        limit: 20
-   privacy:
        assets: false
        links_attr_map:
            target: _blank
-   social:
        cards_layout: default/variant
        cards_layout_options:
            font_family: Noto Serif CJK SC
            background_color: blue
-   rss:
        date_from_meta:
            as_creation: document_dates_created
            as_update: document_dates_updated
            datetime_format: "%Y-%m-%dT%H:%M:%S%z"
            default_timezone: UTC
        comments_path: "#__comments"
-   minify:
        minify_html: true
        htmlmin_opts:
            remove_comments: true
        cache_safe: true
-   optimize:
        optimize_png_speed: 1
        optimize_jpg_quality: 65
markdown_extensions:
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- tables
-   toc:
        permalink: true
        toc_depth: 3
-   pymdownx.arithmatex:
        generic: true
- pymdownx.caret
- pymdownx.keys
- pymdownx.mark
- pymdownx.tilde
- pymdownx.betterem
- pymdownx.blocks.admonition
- pymdownx.blocks.details
- pymdownx.blocks.caption
- pymdownx.blocks.tab
-   pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
        linenums: true
- pymdownx.inlinehilite
-   pymdownx.snippets:
        auto_append:
            - docs/includes/abbreviations.md
- pymdownx.superfences
- pymdownx.magiclink
- pymdownx.smartsymbols
- pymdownx.tasklist
- pymdownx.tabbed
watch:
  - docs/includes
exclude_docs: |
    /test/
    /cultural/
    /includes/
extra_javascript:
- assets/javascripts/jquery.min.js
- assets/katex.render.js